
      <div class="row pushRight" >
            <mat-form-field class="pushRight"> 
              <mat-select [(ngModel)]="selected" (ngModelChange)="onSelect(selected)">
                <mat-option *ngFor="let category of categories" [value]="category.value">
                  {{category.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="pushRight">
                <input matInput #searchText placeholder="Search Student"  (input)="filterItem(searchText.value)">
              </mat-form-field>
        </div>
<div class='list-container' *ngFor= "let student of studentsList">
<mat-card class="example-card" [class.international]= "student.category === 'international'" [class.domestic]= "student.category === 'domestic'">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{student?.name}}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-md-6">
              <label class="control-label">Name:</label>
            </div>
            <div class="col-md-6">
              <p class="form-control-static titleField">{{ student?.name}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="control-label">category:</label>
             
            </div>
            <div class="col-md-6">
              <p class="form-control-static titleField">{{ student?.category}}</p>
            </div>
          </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)= 'setEditForm(student)'>Edit</button>

    </mat-card-actions>
