<div class="login-container">
<div class="login-content"> 

<form [formGroup]="loginForm" class="login-form">
    <span class="title-login">Login School Admin</span>
    <div class="form-group">
            <mat-form-field class="">
                    <input matInput formControlName="username" placeholder="Username" value="" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            </mat-form-field>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
            <mat-form-field class="">
                    <input matInput formControlName="password" type="password" placeholder="Password" value="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
            </mat-form-field>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div class="required" *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button class="form-button" [disabled]="loading" mat-raised-button (click) = "onSubmit()">Login</button>
